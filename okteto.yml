name: shopware
image: okteto.dev/shopware
environment:
  - CONTAINER_UID=1001
  - APPLICATION_UID=1001
  - APPLICATION_GID=1001
command: bash
forward:
  - 8000:8000
reverse:
  - 9900:9900
remote: 57056
resources:
  limits:
    memory: "3Gi"
    cpu: "1500m"
persistentVolume:
  enabled: true
  size: 3Gi
securityContext:
  runAsUser: 0
  runAsGroup: 1001
  fsGroup: 1001
volumes:
 - /.composer
 - /.npm
sync:
  - .:/app

